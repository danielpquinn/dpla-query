<div class="row">
  <form class="form-horizontal">
    

    <div class="form-group">
      <label class="control-label col-md-2">Field</label>
      <div class="col-md-4">
        <select class="form-control" type="text" name="search-field" placeholder="Search Term">
          <option value="q">Any</option>
          <% _.each(fields, function (field) { %>
          <option value="<%=field%>"><%=field%></option>
          <% }); %>
        </select>
      </div>
    </div>
    

    <div class="form-group">
      <label class="control-label col-md-2">Search Term</label>
      <div class="col-md-4">
        <input class="form-control" type="text" name="search-term" placeholder="Search Term">
      </div>
    </div>

    
    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <button type="submit" class="btn btn-default" id="search-submit">Search</button>
      </div>
    </div>
  

  </form>
</div>


<div class="row">  
  <div class="col-md-12">
    <div class="messages"></div>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="items"></div>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="pagination"></div>
  </div>
</div>
